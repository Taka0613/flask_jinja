<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Your Lists</h2>
<ul>
    {% for list in lists %}
    <li><a href="{{ url_for('list_view', list_id=list.id) }}">{{ list.name }}</a></li>
    {% else %}
    <li>No lists yet.</li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_list') }}">Add New List</a>
{% endblock %}
